<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <title>Lista della spesa</title>
    </head>
    <body>
        <div id="app" class="bg-dark text-white fw-bold fs-2 vh-100 d-flex flex-column justify-content-center align-items-center">
                
            <div>
                <h1 class="text-uppercase mb-2 text-center">Lista della spesa</h1>
                <div class="d-flex align-items-center">
                    <label for="item">Aggiungi un elemento alla lista</label>
                    <input class="rounded-4 mx-3" type="text" name="item" id="item" v-model="newIngredient">
                    <button class="btn btn-primary" @click="add"><i class="fa fa-plus"></i></button>
                </div>  
            </div>
            
            <div class="bg-black rounded-3 p-3 mt-5 d-flex flex-column justify-content-center align-items-center align-content-center w-25">
                <ul class="nav flex-column align-content-center w-75" v-if="shopList.length > 0">
                    <li v-for="(item, index) in shopList" class="d-flex justify-content-between w-100  align-items-center">
                        <span>{{shopList[index].name}}</span>
                        <button class="btn btn-outline-danger" @click="remove(index)"><i class="fa fa-trash"></i></button>
                    </li>
                </ul>
                <h2 v-else>La lista Ã¨ vuota.</h2>
            </div>
        </div>

        
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
